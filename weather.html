<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-6">
    <h1 class="text-2xl font-bold text-center text-indigo-600 mb-4">
      Weather App
    </h1>

    <!-- Search -->
    <div class="flex gap-2 mb-4">
      <input type="text" id="cityInput" placeholder="Enter city name"
        class="flex-grow p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 hover:border-indigo-500" />
      <button id="searchBtn" class="px-4 py-2 bg-indigo-500 text-white rounded hover:bg-indigo-600">
        Search
      </button>
    </div>

    <!-- Result -->
    <div id="weatherResult" class="text-center hidden">
      <h2 id="cityName" class="text-xl font-semibold mb-2 capitalize"></h2>
      <p id="description" class="capitalize mb-2"></p>
      <div class="flex gap-4 items-center justify-center"><img id="weatherIcon" class="hidden w-16 h-16" src="icon.svg"
          alt="Weather Icon" />
        <p id="temperature" class="text-3xl font-bold"></p>
      </div>
    </div>

    <!-- Error -->
    <p id="errorMsg" class="text-center text-red-500 mt-4 hidden"></p>
  </div>

  <script>
    const API_key = "10c9dce2cc248ab255eb003bbd5fcdd2"; // Replace with your OpenWeather API key
    const cityInput = document.getElementById("cityInput");
    const searchBtn = document.getElementById("searchBtn");
    const weatherResult = document.getElementById("weatherResult");
    const cityName = document.getElementById("cityName");
    const description = document.getElementById("description");
    const temperature = document.getElementById("temperature");
    const weatherIcon = document.getElementById("weatherIcon");
    const errorMsg = document.getElementById("errorMsg");

    searchBtn.addEventListener("click", () => {
      const city = cityInput.value.trim();
      if (city) {
        getWeather(city);
      }
    });

    async function getWeather(city) {
      try {
        errorMsg.classList.add("hidden");
        weatherResult.classList.add("hidden");

        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${API_key}`
        );

        if (!response.ok) {
          throw new Error("City not found");
        }

        const data = await response.json();
        cityName.textContent = `${data.name}, ${data.sys.country}`;
        description.textContent = data.weather[0].description;
        temperature.textContent = `${Math.round(data.main.temp)}Â°C`;
        weatherIcon.classList.remove("hidden");

        weatherResult.classList.remove("hidden");
      } catch (error) {
        errorMsg.textContent = error.message;
        errorMsg.classList.remove("hidden");
      }
    }
  </script>
</body>

</html>
